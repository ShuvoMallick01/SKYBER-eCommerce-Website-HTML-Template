<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>e-Commerce Website</title>
  </head>
  <body>
    <!-- Header area start -->
    <header>
      <!-- top-discount-offer start -->
      <div class="discount-offer">
        <p>
          Get up to 40% OFF New-Season Style <span class="men">MEN</span>
          <span class="women">WOMEN</span>
          <span class="offer-note">* Limited time only.</span>
        </p>
      </div>
      <!-- top-discount-offer end -->

      <!-- nav bar start -->
      <div
        class="container user-menu align-items-center justify-content-between"
      >
        <p>Free Returns. Standerd Shipping Orders $99+</p>
        <nav>
          <ul>
            <li><a href="#">My Account</a></li>
            <li><a href="#">About US</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">My Wishlist</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Log In</a></li>
          </ul>
        </nav>
      </div>
      <!-- nav bar end -->

      <hr />

      <!-- logo searchbox-user-love-cart icon start -->
      <div
        class="container logo-search-icons d-flex justify-content-between align-items-center"
      >
        <div class="logo">
          <img class="img" src="./images/Logo.svg" alt="Rioart Logo" />
        </div>

        <div class="search-box align-items-center">
          <input type="text" placeholder="Search.." title="searcb-box" />
          <button><img src="./images/search.svg" alt="Rioart Logo" /></button>
        </div>

        <div class="user-icons">
          <img src="./images/user.svg" alt="Rioart Logo" />
          <img src="./images/heart.svg" alt="Rioart Logo" />
          <img src="./images/shopping-cart.svg" alt="Rioart Logo" />
        </div>
      </div>
      <!-- logo searchbox-user-love-cart icon end -->

      <hr />

      <!-- nav bar start -->
      <div
        class="container main-menu align-items-center justify-content-between"
      >
        <nav>
          <ul>
            <li><a href="#">My Account</a></li>
            <li><a href="#">About US</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">My Wishlist</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Log In</a></li>
          </ul>
        </nav>

        <div>
          <button>SPECIAL OFFER!</button>
          <button>BUY PORTO!</button>
        </div>
      </div>
      <!-- nav bar end -->
    </header>
    <!-- Header area end -->
  </body>
</html>
